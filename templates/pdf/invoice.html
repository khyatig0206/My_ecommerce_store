<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f8f8f8;
        }
        .invoice-box {
            max-width: 800px;
            margin: auto;
            padding: 30px;
            border: 1px solid #eee;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
            background: #fff;
        }
        .invoice-box table {
            width: 100%;
            line-height: 24px;
            text-align: left;
        }
        .invoice-box table td {
            padding: 5px;
            vertical-align: top;
        }
        .invoice-box table tr td:nth-child(2) {
            text-align: right;
        }
        .invoice-box table tr.top table td {
            padding-bottom: 20px;
        }
        .invoice-box table tr.information table td {
            padding-bottom: 40px;
        }
        .invoice-box table tr.heading td {
            background: #eee;
            border-bottom: 1px solid #ddd;
            font-weight: bold;
        }
        .invoice-box table tr.item td {
            border-bottom: 1px solid #eee;
        }
        .invoice-box table tr.item.last td {
            border-bottom: none;
        }
        .invoice-box table tr.total td:nth-child(2) {
            border-top: 2px solid #eee;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="invoice-box">
        <table cellpadding="0" cellspacing="0">
            <tr class="top">
                <td colspan="2">
                    <table>
                        <tr>
                            <td>
                                <h2>Invoice</h2>
                            </td>
                            <td>
                                Date: <span id="invoice-date">July 17, 2024</span><br>
                                Invoice #: <span id="invoice-number">12345</span>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr class="information">
                <td colspan="2">
                    <table>
                        <tr>
                            <td>
                                Service Provider:<br>
                                <span id="service-provider-name">Khyati Gupta</span><br>
                                <span id="service-provider-address">BIET Jhansi<br>Uttar Pradesh, India</span>
                            </td>
                            <td>
                                Client:<br>
                                <span id="client-name">Jane Smith</span><br>
                                <span id="client-address">5678 Main St<br>Springfield, ST 54321</span>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr class="heading">
                <td>Description</td>
                <td>Bill Amount</td>
            </tr>
            <tr class="item">
                <td id="item-description">Service Description</td>
                <td id="item-amount">$100.00</td>
            </tr>
            <tr class="item last">
                <td>Payment Method</td>
                <td id="payment-method">Credit Card</td>
            </tr>
            <tr class="total">
                <td></td>
                <td>Total: $100.00</td>
            </tr>
        </table>
    </div>
</body>
</html>
